<!-- src/app/shared/components/header/header.component.html -->
<mat-toolbar class="header-toolbar">
  <div class="header-content">
    <div class="header-left">
      <h1 class="logo-text">CareMe</h1>
    </div>

    <div class="header-right">
      <!-- Language Switcher -->
      <mat-select
        [(value)]="currentLanguage"
        (selectionChange)="changeLanguage($event.value)"
        class="language-selector">
        <mat-option value="en">English</mat-option>
        <mat-option value="es">Espa√±ol</mat-option>
      </mat-select>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>{{ 'nav.profile' | translate }}</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{ 'nav.logout' | translate }}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
